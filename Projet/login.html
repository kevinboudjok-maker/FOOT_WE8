<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sports Login</title>
  <style>
    body { font-family: Arial; background: #0f172a; display: flex; justify-content: center; align-items: center; height: 100vh; color: white; }
    .box { background: #1e293b; padding: 30px; border-radius: 10px; width: 300px; text-align: center; border: 2px solid #38bdf8; }
    input { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: none; box-sizing: border-box; }
    button { width: 100%; padding: 10px; background: #38bdf8; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
    .msg { margin-top: 10px; color: #ff4d4d; font-size: 14px; }
  </style>
</head>
<body>

<div class="box">
  <h2>⚽ Sports Academy</h2>
  <input type="text" id="email" placeholder="Email (user@example.com)">
  <input type="password" id="password" placeholder="Password (password123)">
  <button onclick="login()">Login</button>
  <p class="msg" id="msg"></p>
</div>

<script>
  function login() {
    const userEmail = document.getElementById("email").value;
    const userPass = document.getElementById("password").value;
    const msg = document.getElementById("msg");

    // Set your credentials here
    if (userEmail === "user@example.com" && userPass === "password123") {
      localStorage.setItem("loggedIn", "true"); // Key must be "loggedIn"
      window.location.href = "index.html"; // Go to index
    } else {
      msg.textContent = "Invalid credentials ❌";
    }
  }

  // If already logged in, skip this page
  if (localStorage.getItem("loggedIn") === "true") {
    window.location.href = "index.html";
  }
</script>
</body>
</html>
